<ion-view title="{{path.title | translate_remote}}">
    <ion-content>
        <div data-tap-disabled="true">
            <leaflet event-broadcast="events" center="center" markers="pathMarkers" paths="pathLine" style="width: 100%; height: 640px;"></leaflet>
        </div>
        <button class="button button-full button-percorsi button-start" ng-click="detail(0)">
            {{'pathdetailmap_startpath' | translate}}
        </button>
    </ion-content>
</ion-view>
