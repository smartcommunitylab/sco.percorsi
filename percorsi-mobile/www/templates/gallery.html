        <div class="row gallery-row" ng-repeat="image in images" ng-if="$index % 2 === 0">
            <div class="col col-50 crop" ng-if="$index < images.length">
                <img ng-src="{{images[$index].url}}" width="100%" ng-click="openModal($index)" />
            </div>
            <div class="col col-50 crop" ng-if="$index + 1 < images.length">
                <img ng-src="{{images[$index + 1].url}}" width="100%" ng-click="openModal($index+1)" />
            </div>
        </div>
