<ion-view title="{{path.title | translate_remote}}">
    <ion-content class="has-header padding">
        <div class="voteValues">
            <i class="icon ion-android-star icon-vote"></i> {{path.vote }}
        </div>

        <div class="votePopup">
            <button class="button  button-percorsi button-popup" ng-click="showVote()">
                {{'pathdetailturist_vote' | translate}}
            </button>
            <button class="button  button-percorsi button-popup" ng-click="showReview()">
                {{'pathdetailturist_review' | translate}}
            </button>
        </div>
        <!--
<div>
    {{'pathdetailturist_voteinfo' | translate}}
    <span ng-repeat="rating in ratings">
        <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
        </span>
</div>
-->
        <div class="card" ng-if="emptylist">
            <div class="item item-text-wrap">
                {{archive_empty_list | translate}}
            </div>
        </div>
        <ion-list ng-if="!emptylist">
            <ion-item class="card" ng-repeat="review in reviews.data">
                <div class="item reviews">
                    <div><b>{{review.user}}</b>
                    </div>
                    <div>{{review.review}}</div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="!noMoreReviewsAvailable" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
