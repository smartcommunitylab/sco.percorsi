<ion-view title="{{path.title | translate_remote}}">
    <ion-nav-buttons side="right">
        <button class="button button-percorsi button-clear" ng-click="toggleFavorite()">
            <i class="icon" ng-class="{'sco-heart-outline': !isFavorite, 'ion-heart': isFavorite}"></i>
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header padding">
        <!-- Rating -->
        <div class="rating-avg">
            <span class="rating-avg-txt">{{voteRound(path.vote)}}</span>
            <i ng-repeat="starType in getStars() track by $index" class="icon icon-rating" ng-class="{'ion-android-star': starType == 'full', 'ion-android-star-half': starType == 'half', 'ion-android-star-outline': starType == 'empty'}"></i>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-percorsi button-block" ng-click="showVote()">
                    {{'pathdetailturist_vote' | translate}}
                </button>
            </div>
            <div class="col">
                <button class="button button-percorsi button-block" ng-click="showReview()">
                    {{'pathdetailturist_review' | translate}}
                </button>
            </div>
        </div>
        <!-- Reviews list -->
        <div class="emptylist" ng-if="emptylist">
            <!--<div class="item item-text-wrap">-->
            {{'pathdetailtourist_empty_list' | translate}}
            <!--</div>-->
        </div>
        <ion-list ng-if="!emptylist">
            <ion-item class="card" ng-repeat="review in reviews.data">
                <div class="padding-vertical">
                    <h2 class="title">{{review.user}}</h2>
                    <p>{{review.review}}</p>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="!noMoreReviewsAvailable" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
