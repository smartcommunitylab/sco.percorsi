<ion-view title="{{'categorie_title' | translate}}" hide-back-button="true">
    <ion-content has-header="true" has-footer="true" padding="true">
        <div class="card" ng-hide="!emptylist">
            <div class="item item-text-wrap">
                {{'archive_empty_list' | translate}}
            </div>
        </div>
        <ion-list ng-hide="emptylist">
            <ion-item ng-repeat="category in categories.data" href="#/app/categories/{{category.id}}" type="item-link" back-img="{{category.image}}" ng-style="{'line-height': '180px'}">
                <div id="container">
                    <p id="text">
                        {{category.name| translate_remote}}
                    </p>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="!noMoreCategoriesAvailable" on-infinite="loadMore()" distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
