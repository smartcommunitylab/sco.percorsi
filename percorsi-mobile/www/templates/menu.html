<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar bar-percorsi">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <!--O: button button-percorsi button-icon icon ion-navicon-->
                <button class="button button-percorsi button-clear" menu-toggle="left">
                    <i class="icon ion-navicon"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-percorsi">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close item-icon-left href="#/app/categories">
                    <i class="icon ion-home"></i>{{'menu_home' | translate}}
                </ion-item>

                <ion-item nav-clear menu-close item-icon-left ng-click="openLoginPopUp()" ng-class="{'disabled': !userIsLogged}">
                    <i class="icon ion-android-star "></i>{{'menu_favorites' | translate}}
                </ion-item>

                <ion-item nav-clear menu-close item-icon-left ng-click="logout()" ng-if="userIsLogged">
                    <i class="icon ion-log-out"></i>{{'menu_logout' | translate}}
                </ion-item>

                <ion-item nav-clear menu-close item-icon-left ng-click="login()" ng-if="!userIsLogged">
                    <i class="icon ion-log-in"></i>{{'menu_login' | translate}}
                </ion-item>

                <ion-item nav-clear menu-close item-icon-left ng-click="openModal(2)">
                    <i class="icon ion-information-circled"></i>{{'menu_credits' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
