<ion-view title="{{'archivedetail_title' | translate}}">

    <ion-content class="has-header">
        <div class="navigation-button">
            <button class="button button-percorsi" ng-click="badabum()">
                prev
            </button>
            <button class="button button-percorsi" ng-click="badabum()">
                next
            </button>
        </div>
        <div class="slide-box-container">
            <ion-slide-box does-continue="true" auto-play="true">
                <!--on-slide-changed="slideHasChanged($index)"-->
                <ion-slide ng-repeat="image in poi.images">
                    <div cover-img="{{image}}"></div>
                </ion-slide>
                <ion-slide ng-repeat="video in poi.videos">
                    <div class="video" cover-img="{{youtubeEmbed(video)}}" ng-click="window.open('{{video}}', '_system');">
                        <i class="icon ion-play"></i>
                    </div>
                </ion-slide>
            </ion-slide-box>
            <button class="button button-percorsi button-fab" ng-click="badabum()">
                <div>
                    <span><i class="icon ion-plus"></i></span>
                </div>
            </button>
        </div>
        <div class="padding content">
            <h3>{{poi.title | translate_remote}}</h3>
            <p>{{poi.description | translate_remote}}</p>

            <div class="buttons padding-vertical">
                <button class="button button-percorsi">Ascolta traccia audio</button>
            </div>
            <div class="buttons padding-vertical">
                <button class="button button-percorsi">Mappa</button>
            </div>
        </div>
    </ion-content>
</ion-view>
