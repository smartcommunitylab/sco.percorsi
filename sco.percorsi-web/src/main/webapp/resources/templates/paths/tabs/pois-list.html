<div class="row">
    <div class="col-lg-12 center field">
        <a class="btn btn-info btn-margin">Crea nuova</a>
        <a class="btn btn-info" ng-click="enableOrder = !enableOrder">{{enableOrder ? 'Conferma ordine' : 'Riordina tappe'}}</a>
    </div>
    <div class="col-lg-12">
        <ul ui-sortable="sortableOptions" ng-model="currentPath.pois" class="list-group list-categories">
            <li class="list-group-item" ng-repeat="poi in currentPath.pois">
                <div class="row v-center">
                    <div class="col-md-2">
                        <img class="path-img" ng-src="{{poi.images[0].url}}" alt="{{poi.title[data.lang]}}">
                    </div>
                    <div class="col-md-8">
                        <h5>{{$index + 1}}. {{poi.title[data.lang]}}</h5>
                        <h5>Foto: {{poi.images.length}}</h5>
                        <h5>Video: {{poi.videos.length}}</h5>
                        <h5>Audio: {{poi.audios.length}}</h5>
                    </div>
                    <div class="col-md-2 right">
                        <a ng-hide="enableOrder" href="#/path/{{$index}}" class="btn btn-icon btn-primary" role="button"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        <a ng-hide="enableOrder" ng-click="remove($index)" class="btn btn-icon btn-danger" role="button"><i class="fa fa-trash" aria-hidden="true"></i></a>
                        <a ng-show="enableOrder" class="handle btn-icon btn-reorder"><i class="glyphicon glyphicon-align-justify"></i></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
