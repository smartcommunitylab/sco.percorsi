<nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">{{profile.id}}</a>
    </div>
    <ul class="nav navbar-nav">
        <li ng-click="switchView('model')" role="presentation" ng-class="{'active':view == 'model'}"><a href="#/paths-list">Data</a></li>
        <li ng-click="switchView('moderate')" ng-if="profile.moderation" role="presentation" ng-class="{'active':view == 'moderate'}"><a href="#/moderate">Moderation</a></li>
    </ul>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col-md-10 col-md-offset-1 main">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 alert alert-danger" role="alert" ng-if="errorTexts.length > 0">
                <span ng-repeat="errorText in errorTexts">{{errorText}}<br /></span>
            </div>
            <div class="col-md-8 col-md-offset-2 alert alert-success alert-dismissible" role="alert" ng-if="errorTexts.length == 0 && successText">
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                {{successText}}
            </div>
        </div>

        <div class="row">
            <div ng-include="'templates/update.html'" ng-if="view=='model'">
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div ui-view></div>
    </div>
</div>
