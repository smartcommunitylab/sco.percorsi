<div class="row v-center">
    <div class="col-md-10">
        <div class="row" ng-init="num = $index">
            <!-- Media name -->
            <div class="col-lg-12 field add-media" ng-repeat="language in languages">
                <div class="add-media-label">
                    <p><b>Titolo ({{language | uppercase}}):</b></p>
                </div>
                <input class="form-control" type="text" ng-model="cpArray[num].title[language]" />
            </div>
            <!-- Media link -->
            <div class="col-lg-12 field add-media" style="margin-bottom: 0;">
                <div class="add-media-label">
                    <p><b>URL:</b></p>
                </div>
                <input class="form-control" type="text" ng-model="cpArray[num].url" />
            </div>
        </div>
    </div>
    <div class="col-md-2 right">
        <a class="btn btn-save btn-icon" ng-click="pop(orArray, cpArray, $index, true)" role="button"><i class="fa fa-check" aria-hidden="true"></i></a>
        <a class="btn btn-icon btn-danger" ng-click="pop(orArray, cpArray, $index, false)" role="button"><i class="fa fa-times" aria-hidden="true"></i></a>
    </div>
</div>
