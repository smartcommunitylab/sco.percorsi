<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="row">
            <div class="col-md-12">
                <form class="col-md-12" action="console/uploadxml" method="post" enctype="multipart/form-data" ng-upload="uploadComplete(content)">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>Current public version: </b>{{profile.version}}</p>
                            <p><b>Last version: </b>{{profile.newVersion}}</p>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-6">
                                    <button ng-click="publish()" type="button" class="btn btn-info pull-right">Publish</button>
                                </div>
                                <div class="col-md-6">
                                    <button ng-click="exportPaths()" type="button" class="btn btn-info pull-right">Export paths</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Languages:</label>
                        </div>
                        <div class="col-md-8 form-inline">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checklist-model="languages" checklist-value="'it'"> Italian
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checklist-model="languages" checklist-value="'en'"> English
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checklist-model="languages" checklist-value="'de'"> German
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <hr/>
                        <label for="file">Upload data</label>
                        <input id="file" name="data" type="file" />
                    </div>
                    <!-- 						<div class="form-group">
							<label for="file">Paths</label> <input id="file" name="paths"
								type="file" />
						</div>
 -->
                    <button type="submit" class="form-group btn btn-default">Submit</button>

                </form>
                &nbsp;
            </div>
        </div>
    </div>
</div>
