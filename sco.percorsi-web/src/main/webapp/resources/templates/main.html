<div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-2 main">
			  <div class="row">
			     <div class="col-md-12">
                     <h3>{{profile.id}}</h3>
                     <div>&nbsp;</div>
    			 </div>
			  </div>
              <div class="row">
                <div class="col-md-8 alert alert-danger" role="alert" ng-if="errorTexts.length > 0">
                   <span ng-repeat="errorText in errorTexts">{{errorText}}<br/></span>
                </div>
                <div class="col-md-8 alert alert-success alert-dismissible" role="alert" ng-if="errorTexts.length == 0 && successText">
                  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  {{successText}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
	              <div class="panel panel-default">
	                <div class="row">
		              <div class="col-md-12">
		                <form class="col-md-12" action="console/uploadxml" method="post" enctype="multipart/form-data" ng-upload="uploadComplete(content)">
    					  <div class="row">
    					    <div class="col-md-8">
                              <h4>Model upload</h4>
    					    </div>
							<div class="col-md-4">
								<button ng-click="exportPaths()" type="button" class="form-group btn btn-info pull-right">Export paths</button>
							</div>
						  </div>
						  <div class="form-group">
                            <label for="file">Categories</label>
                            <input id="file" name="categories" type="file" />
                          </div>
		                  <div class="form-group">
		                    <label for="file">Paths</label>
		                    <input id="file" name="paths" type="file" />
		                  </div>
		                  <button type="submit" class="form-group btn btn-default">Submit</button>
		                  <div>&nbsp;</div>
		                </form>
		              </div>
	                </div>
	              </div>
                </div>
              </div>
              <div class="row" ng-if="profile.moderation">
                <div class="col-md-8">               
	                <h2>Moderation</h2>
	                <ul class="nav nav-tabs">
					  <li role="presentation" ng-class="{'active':modView=='it.smartcommunitylab.percorsi.model.Path'}"><a ng-click="modView='it.smartcommunitylab.percorsi.model.Path'">User Images</a></li>
	                  <li role="presentation" ng-class="{'active':modView=='it.smartcommunitylab.percorsi.model.Rating'}"><a ng-click="modView='it.smartcommunitylab.percorsi.model.Rating'">Comments</a></li>
					</ul>
					<div ng-if="modView=='it.smartcommunitylab.percorsi.model.Path'">
					   <div>&nbsp;</div>
					   <table class="table table-hover">
					       <tr ng-repeat="img in moderated['it.smartcommunitylab.percorsi.model.Path']">
					          <td><strong>{{img.contributor.name}}</strong><br/><img width="200px" ng-src="{{img.value}}" class="img-responsive img-rounded" ></td>
					          <td style="text-align: right;">
					           <button type="button" ng-click="accept(img,'it.smartcommunitylab.percorsi.model.Path')" class="btn btn-primary">
                                   <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                               <button type="button" ng-click="reject(img, 'it.smartcommunitylab.percorsi.model.Path')" class="btn btn-danger">
                                   <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
					       </tr>  
		               </table> 
	                </div>
	                <div ng-if="modView=='it.smartcommunitylab.percorsi.model.Rating'">
                       <div>&nbsp;</div>
                       <table class="table table-hover">
                           <tr ng-repeat="c in moderated['it.smartcommunitylab.percorsi.model.Rating']">
                              <td><strong>{{c.contributor.name}}</strong><br/>{{c.value}}</td>
                              <td style="text-align: right;">
                               <button type="button" ng-click="accept(c,'it.smartcommunitylab.percorsi.model.Rating')" class="btn btn-primary">
                                   <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                               <button type="button" ng-click="reject(c, 'it.smartcommunitylab.percorsi.model.Rating')" class="btn btn-danger">
                                   <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                           </tr>  
                       </table> 
	                </div>
                </div>
			</div>
		</div>
	</div>
</div>
