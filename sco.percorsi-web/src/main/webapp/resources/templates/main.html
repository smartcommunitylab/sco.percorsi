<div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-10 col-md-offset-2 main">
			  <div class="row">
			     <div class="col-md-12">
                     <h3>{{profile.id}}</h3>
                     <div>&nbsp;</div>
    			 </div>
			  </div>
              <div class="row">
                <div class="col-md-8 alert alert-danger" role="alert" ng-if="errorTexts.length > 0">
                   <span ng-repeat="errorText in errorTexts">{{errorText}}<br/></span>
                </div>
                <div class="col-md-8 alert alert-success alert-dismissible" role="alert" ng-if="errorTexts.length == 0 && successText">
                  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  {{successText}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
	              <div class="panel panel-default">
	                <div class="row">
		              <div class="col-md-12">
		                <form class="col-md-12" action="uploadxml" method="post" enctype="multipart/form-data" ng-upload="uploadComplete(content)">
    					  <div class="row">
    					    <div class="col-md-8">
                              <h4>Model upload</h4>
    					    </div>
							<div class="col-md-4">
								<button ng-click="exportPaths()" type="button" class="form-group btn btn-info pull-right">Export paths</button>
							</div>
						  </div>
						  <div class="form-group">
                            <label for="file">Categories</label>
                            <input id="file" name="categories" type="file" />
                          </div>
		                  <div class="form-group">
		                    <label for="file">Paths</label>
		                    <input id="file" name="paths" type="file" />
		                  </div>
		                  <button type="submit" class="form-group btn btn-default">Submit</button>
		                  <div>&nbsp;</div>
		                </form>
		              </div>
	                </div>
	              </div>
                </div>
              </div>
			</div>
		</div>
	</div>
</div>
